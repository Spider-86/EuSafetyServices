<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Euchner SS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            font-weight: bold;
        }
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }
	.logo {
            width: 100%; 
            max-width: 100px;
            height: auto;
 	
	}


    </style>
    <script>
        function validarLogin(event) {
            // Prevenir a submissão do formulário
            event.preventDefault();
            
            // Obter os valores inseridos no formulário
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Verificar se ambos são "admin"
            if (username === 'admin' && password === 'ss') {
                // Redirecionar para a página index.html
                window.location.href = 'menu.html';
            } else {
                // Exibir mensagem de erro
                alert('Incorrect username or password!');
            }
        }
    </script>
</head>
<body>

    <div class="login-container">

	  <!-- Logo -->
        <img src="https://www.euchner.de/en-us/wp-content/themes/euchner/img/logo.svg" alt="Logo" class="logo">
        <h2>Login</h2>
        <form onsubmit="validarLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
