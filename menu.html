<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUCHNER SAFETY SERVICES</title>
    <style>
        body {
            background-color: #000; /* Fundo preto */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* Texto branco */
            text-align: center; /* Centraliza o texto */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px; /* Padding ajustado para melhor responsividade */
        }
        .logo {
            width: 100%; /* Ajusta a largura da imagem conforme o tamanho da tela */
            max-width: 170px; /* Largura máxima da logo */
            height: auto;

        }
        h1 {
            font-size: 24px; /* Tamanho do título ajustado para telas maiores */
            color: #fff; /* Título branco */
            margin-top: 15px;
        }
        .button-container {
            margin-top: 20px; /* Ajustado para dispositivos móveis */
        }
        .btn {
            background-color: #FF0000; /* Cor de fundo do botão */
            color: white; /* Texto do botão */
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Ajustado para melhor visualização em telas menores */
            cursor: pointer;
            text-decoration: none;
            display: inline-block; /* Faz com que os botões se alinhem horizontalmente */
        }
        .btn:hover {
            background-color: #228B22; /* Cor de fundo do botão ao passar o mouse */
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px; /* Tamanho do título ajustado para telas menores */
            }
            .btn {
                padding: 12px 25px; /* Reduzido padding para dispositivos menores */
                font-size: 14px; /* Ajustado para melhor visualização em telas menores */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px; /* Tamanho do título ajustado para telas muito pequenas */
            }
            .btn {
                padding: 10px 20px; /* Reduzido padding para dispositivos muito pequenos */
                font-size: 12px; /* Ajustado para melhor visualização em telas muito pequenas */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="https://www.euchner.de/en-us/wp-content/themes/euchner/img/logo.svg" alt="Logo" class="logo">

        <!-- Título -->
        <h1>EUCHNER Safety Services</h1>

        <!-- Botões -->
        <div class="button-container">
            <a href="safety_study.html" class="btn">Safety Check</a>
            <a href="#" class="btn">Análise de Riscos</a>
        </div>
    </div>

</body>
</html>
